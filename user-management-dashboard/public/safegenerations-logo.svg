<svg width="360" height="200" viewBox="0 0 360 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SafeGenerations Logo</title>
  <desc id="desc">Logo with multicolor hexagon mark and SafeGenerations wordmark with tagline Protecting Safety • Restoring Hope</desc>
  <defs>
    <linearGradient id="hexBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0071bc" />
      <stop offset="100%" stop-color="#0f3d8c" />
    </linearGradient>
    <linearGradient id="hexOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f68b1f" />
      <stop offset="100%" stop-color="#c85a00" />
    </linearGradient>
    <linearGradient id="hexGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7cc242" />
      <stop offset="100%" stop-color="#4a9c1c" />
    </linearGradient>
    <linearGradient id="hexPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e68c9" />
      <stop offset="100%" stop-color="#5a3a9b" />
    </linearGradient>
    <style>
      .word-safe { font: 700 42px 'Helvetica Neue', Arial, sans-serif; fill: #0071bc; }
      .word-generations { font: 700 42px 'Helvetica Neue', Arial, sans-serif; fill: #3b4754; }
      .tagline { font: 600 18px 'Helvetica Neue', Arial, sans-serif; letter-spacing: 0.08em; fill: #55606f; text-transform: uppercase; }
      .tag-dot { font: 700 20px 'Helvetica Neue', Arial, sans-serif; fill: #f68b1f; }
    </style>
  </defs>
  <rect width="360" height="200" fill="none" />
  <g transform="translate(20 36)">
    <g transform="translate(0 0) rotate(0)">
      <path d="M71 0 29 24v48l42 24 42-24V24Z" fill="#f4f6fb" />
      <path d="M71 0 29 24l21 12 42-24Z" fill="url(#hexPurple)" />
      <path d="M50 36l-21-12v48l21 12Z" fill="url(#hexOrange)" />
      <path d="M92 36 50 60v48l42-24Z" fill="url(#hexGreen)" />
      <path d="M71 0v48l42 24V24Z" fill="url(#hexBlue)" />
      <path d="m50 36 21 12 21-12-21-12Z" fill="#0f3d8c" opacity=".8" />
      <circle cx="71" cy="60" r="18" fill="#0f3d8c" opacity=".2" />
      <path d="M71 42c-4.5 0-8 3.5-8 8v16c0 4.5 3.5 8 8 8s8-3.5 8-8V50c0-4.5-3.5-8-8-8Z" fill="#f7f9fc" />
    </g>
    <g transform="translate(128 40)">
      <text class="word-safe">Safe</text>
      <text class="word-generations" x="110">Generations</text>
      <g transform="translate(0 52)">
        <text class="tagline">Protecting Safety</text>
        <text class="tag-dot" x="205">•</text>
        <text class="tagline" x="220">Restoring Hope</text>
      </g>
    </g>
  </g>
</svg>
